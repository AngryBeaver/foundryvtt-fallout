<h3>APPAREL</h3>

{{#each allApparel as |apparel index| }}
<ol class="items-list">
    <li class="item skill flexrow items-header">
        <div class="item-name upperC">{{localize (concat 'FALLOUT.APPAREL.' apparel.apparelType)}}</div>
        <div class="item-perk-value">Info</div>
        <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="apparel" data-appareltype="{{apparel.apparelType}}"><i class="fas fa-plus"></i> {{localize (concat 'FALLOUT.APPAREL.' apparel.apparelType)}}</a>
        </div>
    </li>
    {{#each list as |item id|}}
    <li class="item perk" data-item-id="{{item._id}}">
        <div class=" flexrow">
            <div class="item-name flexlarge expandable-info">
                <h4><a class="resource-label">{{item.name}}</a></h4>
            </div>
            <div class="text-center">
                <p>some info</p>
            </div>
            <div class="item-controls">
                <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </li>
    {{/each}}
</ol>
{{/each}}
