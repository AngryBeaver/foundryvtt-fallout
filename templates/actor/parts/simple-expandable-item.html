<li class="item" data-item-id="{{item._id}}">
    <div class=" flexrow">
        <div class="item-name flexlarge expandable-info">
            <h4><a class="resource-label">{{item.name}}</a></h4>
        </div>
        <div class="item-controls">
            {{#if item.data.equippable}}
            <a class="item-control item-toggle {{#unless item.data.equipped}}item-unequipped{{/unless}}" title='{{localize "FALLOUT.equipped"}}'>
                <i class="fas fa-tshirt"></i>
            </a>
            {{/if}}
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </div>
</li>
